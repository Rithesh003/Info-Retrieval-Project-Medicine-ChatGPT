<!DOCTYPE html>
<html>
  <head>
    <script>
      const data1 = [
        {
          id: 1,
          name: "John Doe",
          age: 32
        },
        {
          id: 2,
          name: "Jane Doe",
          age: 28
        }
      ];

      const data2 = [
        {
          id: 3,
          name: "Alice Smith",
          age: 26
        },
        {
          id: 4,
          name: "Bob Smith",
          age: 30
        }
      ];

      let showData = "data1";

      function renderTable() {
        const data = showData === "data1" ? data1 : data2;

        const table = document.getElementById("table");
        table.innerHTML = "";

        const thead = document.createElement("thead");
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        `;
        thead.appendChild(tr);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach((person) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${person.id}</td>
            <td>${person.name}</td>
            <td>${person.age}</td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      }

      function handleClick() {
        showData = showData === "data1" ? "data2" : "data1";
        renderTable();
      }
    </script>
  </head>
  <body onload="renderTable()">
    <button onclick="handleClick()">Switch Data</button>
    <table id="table"></table>
  </body>
</html>
